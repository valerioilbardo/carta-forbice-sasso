<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta Forbici Sasso</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Mono&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Scoreboard -->
      <div class="scoreboard">
        <div class="score">
          <span class="score__player">0</span>
          <!-- <span class="score__separator">:</span> -->
          <span class="score__cpu">0</span>
        </div>
        <div class="player-name player-name--player">Player 1</div>
        <div class="player-name player-name--cpu">CPU</div>
      </div>
      <!-- Messaggio -->
      <div class="message">
        <p></p>
        <h1>Per iniziare la partita, fai la tua scelta...</h1>
      </div>
      <!-- Scelte + Pulsante "Gioca di Nuovo" -->
      <div class="choices">
        <div class="choices__game-controller">
          <a href="#" data-choice="paper">
            <div>
              <img src="assets/images/paper.svg" width="50" alt="carta" />
            </div>
            <span>Carta</span>
          </a>
          <a href="#" data-choice="scissor">
            <div>
              <img src="assets/images/scissor.svg" width="50" alt="forbici" />
            </div>
            <span>Forbici</span>
          </a>
          <a href="#" data-choice="rock">
            <div>
              <img src="assets/images/rock.svg" width="50" alt="sasso" />
            </div>
            <span>Sasso</span>
          </a>
        </div>
        <div class="choices__play-again" hidden>
          <button class="btn play-again">Gioca di Nuovo</button>
          <button class="btn reset-score">Azzera Punteggi</button>
        </div>
      </div>
    </div>
    <script src="js/game.js"></script>
  </body>
</html>
